<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
    <div id="app">{{content}}</div>
    <script>
    	var app = new Vue({  //创建vue实例
            el: '#app',    //实例负责管理的区域
            data:{
            	content: 'hello world'
            }
    	})

    	setTimeout(function(){
            app.$data.content = 'bye world'
    	},2000)
    </script>
</body>
</html>
