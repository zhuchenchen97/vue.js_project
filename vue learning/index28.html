<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue中的作用域插槽</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>

<body>
    <div id="root">
       <child>
         <template slot-scope="props">  
              <li>{{props.item}}</li>
         </template>
         <!-- 父组件给子组件传入一个作用域插槽template，同时插槽要声明从子组件接收的数据放在props里面 -->
       </child>
    </div>

     <script>
          Vue.component('child',{ 
            data:function(){
                  return{
                    list:[1,2,3,4]
                  }
            } , 
            template:`<div>
                      <ul>
                         <slot v-for="item of list" :item=item></slot>
                      </ul>
                      </div>`
          })  

          var vm = new Vue({
               el:'#root',
          })
     </script>
</body>
</html>
