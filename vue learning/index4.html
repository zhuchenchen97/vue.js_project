<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue实例</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
   <div id="root">
       <div @click="handleClick"> <!-- 被点击时执行vm实例里medthods里的函数 v-on可简写成@-->
           {{message}}<!-- 插值表达式 用data里的数据替换插值表达式-->
       </div>
       <item></item>
   </div>   

   <script >
       Vue.component('item',{
            template:'<div>hello item</div>'
       })
       
       var vm = new Vue({   //根实例
        el:'#root',   //让vue实例接管id=root里的所有dom显示
        data:{
            message: 'hello world'
        },
        methods:{
            handleClick:function(){
                alert("hello");
            }
        }
       })
   </script>
</body>
</html>
