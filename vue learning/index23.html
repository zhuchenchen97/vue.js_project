<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>给组件绑定原生事件方法1</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>

<body>
    <div id="root">
         <child @click="handleCilck"></child>  <!-- //自定义事件,不能直接被触发 要通过this.$emit()-->
    </div>

     <script>
          Vue.component('child',{
            template:'<div @click="handleChildClick">Child</div>', //在div元素上绑定原生事件
            methods:{
              handleChildClick:function(){
                alert('child click');
                this.$emit('click')  //触发自定义事件
              }
            }

          })

          var vm = new Vue({
               el:'#root',
               methods:{
                handleCilck:function(){
                   alert('click');
                }
               }
          })
     </script>
</body>
</html>
