<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>在vue中使用插槽(slot)2</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>

<body>
    <div id="root">
          <child>
            <div class='header' slot='header'>header</div>  <!-- 一次性传递多个区域的dom结构 具名插槽-->
            <div class="footer" slot='footer'>footer</div>
          </child>
    </div>

     <script>
          Vue.component('child',{   
            template:`<div>
                         <slot name='header'></slot>  
                         <div class='content'>content</div>
                         <slot name='footer'></slot>
                      </div>`
          })  //分别适用不同名字的插槽

          var vm = new Vue({
               el:'#root',
          })
     </script>
</body>
</html>
