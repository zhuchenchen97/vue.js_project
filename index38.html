<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue中的列表过渡</title>
	<script type="text/javascript" src="./vue.js"></script>
  <style >
    .v-enter,.v-leave-to{
      opacity:0;
    }
    .v-enter-active,.v-leave-active{
      transition:opacity 1s;
    }
  </style>
</head>

<body>
    <div id="root">
      <transition-group>   <!-- 相当于在每个div外层都加了transition 把列表的过渡转化成了单个元素的过渡-->
        <div v-for="item of list" :key="item.id">{{item.title}}</div>
      </transition-group>
      <button @click="handleBtnClick">Add</button>
    </div>

     <script>
          var count = 0;
          var vm = new Vue({
               el:'#root',
               data:{
                  list:[]
               },
               methods:{
                handleBtnClick:function(){
                  this.list.push({
                    id: count++,
                    title:'hello world'
                  })
                }
               }
          })
     </script>
</body>
</html>
