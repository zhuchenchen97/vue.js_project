<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue中的列表渲染2</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="(item,key,index) of userInfo">
            {{item}} --- {{key}} -- {{index}}
        </div>
    </div>

     <script>
          var vm = new Vue({
            el:"#app",
            data:{
              userInfo:{
                name:"Dell",
                age:22,
                gender:"female"
              }
            }
          })
     </script>
</body>
</html>
