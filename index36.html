<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue中多个元素的过渡动画</title>
	<script type="text/javascript" src="./vue.js"></script>
  <style>
    .fade-enter,.fade-leave-to{
      opacity:0;
    }
    .fade.enter-active,.fade-leave-active{
      transition: opacity 1s;
    }
  </style>
</head>

<body>
    <div id="root">
      <transition name="fade" mode="in-out">  <!-- 先进入再隐藏  -->
        <div v-if="show" key="hello">Hello World</div>  <!--  //添加key属性取消元素的复用 -->
        <div v-else key="bye">Bye World</div>
      </transition>
        <button @click="handleClick">toggle</button>
    </div>

     <script>
          var vm = new Vue({
               el:'#root',
               data:{
                  show:true
               },
               methods:{
                handleClick:function(){
                  this.show = !this.show;
                }
               }
          })
     </script>
</body>
</html>
